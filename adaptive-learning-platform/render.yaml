services:
  - type: web
    name: adaptive-learning-backend
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: CARGO_HOME
        value: /opt/render/project/.cargo
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: LLM_PROVIDER
        value: openrouter
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: mistralai/mistral-7b-instruct
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://csa-weld.vercel.app,https://csa-xg91.vercel.app
      # Redis Cache (optional - set CACHE_ENABLED=false if no Redis)
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: CACHE_ENABLED
        value: false
      # Email (optional - can skip if not using notifications)
      - key: MAIL_USERNAME
        value: ""
      - key: MAIL_PASSWORD
        value: ""
      - key: MAIL_FROM
        value: noreply@adaptivelearning.com
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587