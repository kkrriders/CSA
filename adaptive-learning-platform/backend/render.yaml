services:
  - type: web
    name: adaptive-learning-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app
